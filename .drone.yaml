kind: pipeline
name: default

steps:
- name: test
  image: golang:1.10-alpine
  commands:
  - "go test"

- name: build
  image: golang:1.10-alpine
  commands:
  - "go build -o ./myapp"
  
- name: create_changelog
  image: quay.io/git-chglog/git-chglog:latest
  commands:
    - "git fetch origin --prune --tags"
    - "git-chglog ${DRONE_TAG} > CHANGELOG.md"
  when:
    event: tag
  
- name: publish
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    files:
      - ./myapp
      - CHANGELOG.md
    note: CHANGELOG.md
    title: "Version ${DRONE_TAG##v}"
    overwrite: true
    checksum:
      - sha512
  when:
    event: tag
